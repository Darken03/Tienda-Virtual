<header class="header">
  <div class="logo">
    <img src="../assets/logo.jpg" alt="Logo" class="logo-image" aria-hidden="true" />
    <span class="logo-text">Tienda Virtual</span>
    <span class="logo-highlight">StepStyle</span>
  </div>
  <div class="icons">
    <button class="icon-button" (click)="toggleDropdown($event, 'dropdownMenu3')">
      <i class="material-icons" title="Contacto">phone</i>
      <ul id="dropdownMenu3" class="dropdown-menu">
        <li>Numero de telefono</li>
      </ul>
    </button>

    <div class="user-links">
      <i class="material-icons" (click)="toggleDropdown($event, 'dropdownMenu2')" title="Usuario">account_circle</i>
      <ul id="dropdownMenu2" class="dropdown-menu">
        <li (click)="navigateToLogin($event)">Iniciar sesi√≥n</li>
        <li (click)="navigateToRegister($event)">Registrarse</li>
      </ul>
    </div>

    <button class="icon-button" (click)="toggleDropdown($event, 'dropdownMenu1')">
      <i class="material-icons" title="notificaciones">email</i>
      <ul id="dropdownMenu1" class="dropdown-menu">
        <li>No tiene mensajes</li>
      </ul>
    </button>

    <div class="cart">
      <i class="material-icons" (click)="toggleDropdown($event, 'cartDropdown')" title="Carrito">shopping_cart</i>
      <span class="cart-count">{{ cartCount }}</span>
      <ul id="cartDropdown" class="dropdown-menu">
        <li *ngFor="let product of cartProducts" (click)="viewCart()">
          {{ product.name }} - {{ product.quantity }}
        </li>
      </ul>
    </div>

    <button class="pay-button">
      <i class="material-icons">attach_money</i>
      Pagar
    </button>
  </div>
</header>
